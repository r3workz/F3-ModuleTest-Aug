<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA-POD</title>
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/menu.css">
    <link rel="shortcut icon" href="assets/nasa-32.png" type="image/x-icon">
    
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <h1 id="heading-text">NASA Picture of the Day</h1>
        <nav>
            <div class="collapsible"></div>
            <div class="content">
                <a class="navLinks" href="#">Home</a>
                <a class="navLinks" href="#search-form-container">Search New</a>
                <a class="navLinks" href="#search-history-container">Search History</a>
            </div>
        </nav>
    </header>
    <main>
        <section id="current-image-container">
            <div id="image-container">
                <img id="pod-image" class="loading" loading="lazy""></img>
            </div>
            <div>
                <div id="pod-title"></div>
                <div id="pod-description"></div>    
            </div>
        </section>
        <section id="search-form-container">
            <h2>Search for a Picture of the Day</h2>
            <form id="search-form">
                <label for="search-input">Select a Date:</label>
                <input type="date" name="date" id="search-input">
                <input type="submit" value="Search">
            </form>
        </section>
        <section id="search-history-container">
            <h2>Previous Searches</h2>
            <ul id="search-history"></ul>
        </section>
    </main>
    <footer>
        Made with ❤️ by Reniyal.
    </footer>
</body>
</html>
